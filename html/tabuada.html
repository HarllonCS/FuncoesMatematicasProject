<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB | Tabuáda</title>

    <link rel="stylesheet" href="../css/outros-style.css">
</head>
<body>
    <h1 class="tabuada-titulo">INSIRA OS NÚMEROS</h1>

    <div class="tela-mult">
        <div class="num1">
            <label for="idMult">MULTIPLICAR POR:</label>
            <input type="number" id="idMult" min="0">
        </div>

        <div class="num2">
            <label for="idMult-de">MULTIPLICAR DE:</label>
            <input type="number" id="idMult-de" min="0">
            <label for="idMult-ate">ATÉ</label>
            <input type="number" id="idMult-ate" min="0">
        </div>

        <div class="num3">
            <label for="idIncre">INCREMENTO: </label>
            <input type="number" id="idIncre" min="1">
        </div>

        <input class="btn" type="button" value="GERAR TABUÁDA">
    </div>
</body>
</html>
